---
  root: true
  env:
    browser: true
    node: true
    es6: true
  extends:
    - "eslint:recommended"
    - "plugin:react/recommended"
    - "plugin:import/errors"
    - "plugin:import/warnings"
    - "plugin:jest/recommended"
    - "prettier"
  plugins:
    - "react-hooks"
  parserOptions:
    ecmaFeatures:
      jsx: true
    ecmaVersion: 2018
    sourceType: "module"
  settings:
    react:
      version: "detect"
  rules:
    "react-hooks/rules-of-hooks": "error"
    "react-hooks/exhaustive-deps": "warn"
